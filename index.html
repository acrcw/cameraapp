<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Gallery</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="video-cont">
        <video autoplay controls src=""></video>
    </div>
    <div class="action-cont">
        <div class="record-btn-cont">
            <div class="record-btn "></div>
        </div>
        <div class="capture-btn-cont">
            <div class="capture-btn"></div>
        </div>
    </div>
    <!-- <div class="timer-cont">
        <h1 class="timer">00:00:00</h1>
    </div> -->
    <div class="filter-cont">
        <div class="filter blur"></div>
        <div class="filter bright"></div>
        <div class="filter contrast"></div>
        <div class="filter grayscale"></div>
        <div class="filter huerotate"></div>
        <div class="filter invert"></div>
        <div class="filter opacity"></div>
        <div class="filter saturate"></div>
        <div class="filter sepia"></div>
        <!-- <div class="filter transparent"></div> -->
    </div>
    <div class="filter-layer">
        <div class="gallery-cont"> <span class="material-icons">
                collections
            </span></div>


    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./db.js"></script>
    <script src="./script.js"></script>
    <script>
        let gallery=document.querySelector(".gallery-cont");
        gallery.addEventListener("click",(e)=>{
            location.assign("./gallery.html")
        })
    </script>
</body>

</html>
